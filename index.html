<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Rosco Game</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/e3fdf6ef30.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="./style.css"
		/>
	</head>
	<body>
		<main>
			<div class="bg-container">
				<div class="game-container section-padding">
					<h1>Rosco Game</h1>
					<section class="start-screen">
						<h2>WELCOME!</h2>
						<button class="start-btn">
							START GAME<i class="fa-solid fa-play"></i>
						</button>
					</section>
					<section class="game-screen">
						<div class="game-circle">
							<p class="timer">120</p>
						</div>
						<div class="question-container">
							<p class="current-answer-letter">x</p>
							<p class="current-question">Question?</p>
							<input
								type="text"
								class="answer"
							/>
							<div class="game-buttons">
								<button class="answer-btn">Answer</button
								><button class="pass-btn">Pass</button>
							</div>
						</div>
					</section>
				</div>
			</div>
		</main>
		<script src="./main.js"></script>
	</body>
</html>
