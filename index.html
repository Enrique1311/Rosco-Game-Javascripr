<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Rosco Game</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/e3fdf6ef30.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="./style.css"
		/>
	</head>
	<body>
		<main>
			<div class="bg-container">
				<div class="game-container section-padding">
					<h1>Rosco Game</h1>
					<section class="start-screen container">
						<h2>WELCOME!</h2>
						<button class="start-btn">
							START GAME<i class="fa-solid fa-play"></i>
						</button>
					</section>
					<section class="game-screen container">
						<div class="game-circle">
							<p class="timer"></p>
						</div>
						<div class="question-container container">
							<p class="current-answer-letter"></p>
							<p class="current-question"></p>
							<input
								type="text"
								class="answer"
							/>
							<div class="game-buttons">
								<button class="answer-btn">Answer</button
								><button class="pass-btn">Pass</button>
							</div>
						</div>
					</section>
					<section class="results-screen container">
						<h2>FINAL RESULTS</h2>
						<h3 class="correct-ans-result">Correct answers: <span>10</span></h3>
						<h3 class="wrong-ans-result">Wrong answers: <span>10</span></h3>

						<h3 class="score-result">Score: <span></span>%</h3>
						<button
							type="button"
							class="try-again-btn"
						>
							Try Again
						</button>
					</section>
				</div>
			</div>
		</main>
		<script src="./main.js"></script>
	</body>
</html>
